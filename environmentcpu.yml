name: autotalkercpu
channels:
  - conda-forge
  - pytorch
dependencies:
  - ipykernel=6.15.1
  - ipywidgets=7.6.5
  - jupyterlab=3.4.5
  - mlflow=1.27.0
  - pip=22.2.2
  - pyreadr=0.4.6
  - python=3.9
  - scanpy=1.7.2
  - pip:
    - squidpy==1.1.0
    - torch==1.12.1
    - torch-scatter -f https://data.pyg.org/whl/torch-1.12.1+cpu.html
    - torch-sparse -f https://data.pyg.org/whl/torch-1.12.1+cpu.html
    - torch-geometric==2.1.0